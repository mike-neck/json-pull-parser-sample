apply plugin : 'java'
apply plugin : 'eclipse'

group = 'com.jpp.sample'
version = '1.0'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

configurations {
    annotationProcessor
}

repositories {
    mavenCentral ()
}

dependencies {
    testCompile ('junit:junit:4.11') {
        exclude module : 'hamcrest'
        exclude module : 'hamcrest-core'
    }
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'com.google.code.gson:gson:2.2.2'
    compile 'net.vvakame:jsonpullparser-core:1.6.1'
    annotationProcessor ('net.vvakame:jsonpullparser-apt:1.6.1') {
        exclude module : 'aptina-commons'
        exclude module : 'aptina-unit'
    }
}

tasks.eclipse.doLast {
	configurations.annotationProcessor.asPath
}
